# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

#order += "ipv6"
order += "disk /home"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "volume master"
order += "battery 0"
order += "cpu_usage"
#order += "cpu_temperature"
order += "tztime local"

wireless _first_ {
        format_up = "ï‡« (%quality at %essid)"
        format_down = "ï‡«"
        color_good = "#b8bb26"
        color_bad = "#fb4934"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E"
        color_good = "#b8bb26"
        color_bad = "#fb4934"
}

battery 0 {
        format = "%status %percentage"
        color_good = "#b8bb26"
        format_down = ""
        color_bad = "#fb4934"
        status_chr = "âš‡ CHR"
        hide_seconds = true
        status_bat = "ðŸ”‹ BAT"
        status_full = "â˜» FULL"
        low_threshold = 25
}

run_watch DHCP {
        color_good = "#b8bb26"
        color_bad = "#fb4934"
        pidfile = "/var/run/dhclient*.pid"
        format_down = ""
}

run_watch VPN {
        color_good = "#b8bb26"
        color_bad = "#fb4934"
        pidfile = "/var/run/vpnc/pid"
        format_down = ""
}

tztime local {
        format = " %b %d, %H:%M"
}

cpu_usage {
        format = " CPU: %usage "
        max_threshold = 100
        color_good = "#000030"
        color_bad = "#fb4934"
}

disk "/home" {
        format = "%avail"
}

volume master {
        format = " ï€¨ %volume"
        format_muted = " ï€¦ 0%%"
        color_good="#000030"
        color_degraded="#Cd3700"
        color_bad="#fb4934"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}